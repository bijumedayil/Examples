<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body style="background-color:yellow">
	<h:form>
		<h1>Please enter your details</h1>
		<h:panelGrid columns="2">
			<h:outputText value="#{msg.USERNAME}" />
			<h:inputText id="nme" value="#{helloBean.name}" />
		
			<h:outputText value="#{msg.PASSWORD}" />
			<h:inputSecret id="pwd" value="#{helloBean.password}" />
			
			<h:commandButton value="#{msg.LOGIN}" action="#{helloBean.checkUser}"/>
		</h:panelGrid>
		
		<h:panelGrid columns="3">
		<h:commandLink value = "English" actionListener = "#{helloBean.changeToEnglish}"/>
		<h:commandLink value = "Kannada" actionListener = "#{helloBean.changeToKannada}"/>
		<h:commandLink value = "Hindi" actionListener = "#{helloBean.changeToHindi}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
