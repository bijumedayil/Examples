<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body style="background-color:yellow">
	<h:form>
		<h1>Please enter your details</h1>
		<h:panelGrid columns="2">
			<h:outputText value="Enter your name" />
			<h:inputText id="nme" value="#{helloBean.userTO.name}" />
		
			<h:outputText value="Enter your password" />
			<h:inputSecret id="pwd" value="#{helloBean.userTO.password}" />
			
			<h:commandButton value="LOGIN" action="#{helloBean.checkUser}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
