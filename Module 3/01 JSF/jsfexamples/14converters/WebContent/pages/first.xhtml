<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body style="background-color:yellow">
<h:form>
	<h1>Please enter your details</h1>
	<h:panelGrid columns="3" align="left">
		
		<h:outputText value="Enter your ID" />
		<h:inputText id="uid" value="#{helloBean.userId}" converterMessage="Please enter integer value"/>
		<h:message for="uid" style="color:red" />

		<h:outputText value="Enter your name" />
		<h:inputText id="nme" value="#{helloBean.name}" />
		<h:message for="nme" style="color:red" />
			
		<h:outputText value="Enter your percentage" />
		<h:inputText id="per" value="#{helloBean.percent}" converterMessage="Please enter double value eg. 11.9" />
		<h:message for="per" style="color:red" />
		
		<h:outputText value="Enter your salary" />
		<h:inputText id="sal" value="#{helloBean.salary}" converterMessage="Please enter integer value eg. 1234" />
		<h:message for="sal" style="color:red" />
			
		<h:outputText value="Enter zipcode" />
		<h:inputText id="zc" value="#{helloBean.zipcode}" converterMessage="Please enter long value eg. 123456"/>
		<h:message for="zc" style="color:red" />

		<h:outputText value="Enter your DOB" />
		<h:inputText id="db" value="#{helloBean.dob}" converterMessage="Please enter date in the DD-MM-YYYY format">
		<f:convertDateTime pattern="dd-MM-yyyy" />
		</h:inputText>
		<h:message for="db" style="color:red" />
			
		<h:commandButton value="SUBMIT" action="#{helloBean.display}" />
	</h:panelGrid>

</h:form>
</h:body>
</html>
