<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body style="background-color:yellow">
<h:form>
	<h1>Please enter your details</h1>
	<h:panelGrid columns="2" align="left">
	
		<h:outputText value="Enter your Id" />
		<h:inputText id="uid" value="#{helloBean.userId}" />
	
		<h:outputText value="Enter your name" />
		<h:inputText id="nme" value="#{helloBean.name}" />

		<h:outputText value="Remember Me" />
		<h:selectBooleanCheckbox id="rm" value="#{helloBean.rememberMe}" />

		<h:outputText value="Choose Technologies you know" />
		<h:selectManyCheckbox id="tech" value="#{helloBean.technologies}">
			<f:selectItems value="#{helloBean.technologyDisplay}" />
		</h:selectManyCheckbox>

		<h:outputText value="Choose Languages you know" />
		<h:selectManyCheckbox id="lang" value="#{helloBean.languages}">
			<f:selectItems value="#{helloBean.languageDisplay}" />
		</h:selectManyCheckbox>

		<h:outputText value="Select Your Favourite Coffee" />
		<h:selectOneMenu id="fav" value="#{helloBean.coffee}">
			<f:selectItems value="#{helloBean.coffeeDisplay}" />
		</h:selectOneMenu>

		<h:outputText value="Select Gender" />
		<h:selectOneRadio id="gen" value="#{helloBean.gender}">
			<f:selectItem itemValue="1" itemLabel="Male" />
			<f:selectItem itemValue="2" itemLabel="Female" />
			<f:selectItem itemValue="3" itemLabel="Robot" />
		</h:selectOneRadio>

		<h:outputText value="Type your Address" />
		<h:inputTextarea id="add" value="#{helloBean.address}" />
		
		<h:commandButton value="RESET" type="reset" />
		<h:commandButton value="SIGN UP" action="#{helloBean.display}" />

	</h:panelGrid>
</h:form>
</h:body>
</html>
