<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head></h:head>
	<h:body style="background-color:pink">
	<h1>Displaying attributes from different servlet scopes using EL<br/>
	<h:panelGrid columns="2">
			<h:outputText value="Name: " />
			<h:outputText value="#{requestScope.NAME}" />
			<h:outputText value="Email: " />
			<h:outputText value="#{sessionScope.EMAIL}" />
			<h:outputText value="Phone: " />
			<h:outputText value="#{applicationScope.PHONE}" />
	</h:panelGrid>
	</h1>
	</h:body>
</html>
