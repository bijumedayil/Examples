<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body style="background-color:yellow">
<center>
<h1>Employee List</h1>
<h:form>
<h:dataTable value="#{testBean.employees}" var="emp">
	<h:column>
		<h:commandButton action="#{testBean.deleteEmployee}" value="Delete">
		<f:setPropertyActionListener value="#{emp}"	target="#{testBean.name}" />
		</h:commandButton>
		</h:column>
		<h:column>
		<h:outputText value="#{emp}" />
	</h:column>
</h:dataTable>
</h:form>
</center>
</h:body>
</html>
